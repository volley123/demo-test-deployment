name: Deploy Selected Lambdas

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy to (dev, uat, prod)'
        required: true
        default: 'dev'
      lambda_functions:
        description: commercetools-algolia-daily-price-sync
        required: true

jobs:
  deploy_selected:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Deploy Selected Lambdas
        run: |
          for lambda in $(echo "${{ github.event.inputs.lambda_functions }}" | tr ',' ' '); do
            zip -r ${lambda}.zip ./$lambda
            aws lambda update-function-code \
              --function-name "my-${lambda}-${{ github.event.inputs.environment }}" \
              --zip-file fileb://${lambda}.zip
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
